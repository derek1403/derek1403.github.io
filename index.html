<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的筆記總覽</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif; /*稍微優化字體*/
            margin: 0;
            padding: 0;
            line-height: 1.6;
            
            /* --- 背景圖片設定開始 --- */
            /* 設定圖片路徑 */
            background-image: url('./item/Cat_and_Dog_pic.png');
            
            /* 讓圖片不重複 */
            background-repeat: no-repeat;
            
            /* 讓圖片永遠置中 */
            background-position: center center;
            
            /* 讓背景固定，不隨卷軸移動 */
            background-attachment: fixed;
            
            /* 核心：cover 模式讓圖片填滿整個視窗大小 */
            background-size: cover;
            /* --- 背景圖片設定結束 --- */
            
            /* 確保高度至少佔滿整個視窗，這樣背景才不會切斷 */
            min-height: 100vh;
            
            /* 使用 Flexbox 讓內容垂直水平置中 (選用，讓畫面更像首頁) */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 新增一個容器樣式，用來像「卡片」一樣承載文字 */
        .container {
            max-width: 800px;
            width: 90%; /* 手機版留邊 */
            background-color: rgba(255, 255, 255, 0.9); /* 90% 不透明的白色背景 */
            padding: 40px;
            border-radius: 15px; /* 圓角看起來比較柔和 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* 加上陰影讓卡片浮起來 */
        }

        h1 { 
            text-align: center; 
            color: #333;
            margin-top: 0;
        }

        ul { 
            list-style: none; 
            padding: 0; 
        }

        li { 
            margin: 15px 0; 
            border-bottom: 1px dashed #ccc; /* 增加分隔線，像筆記本內頁 */
            padding-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
            display: block; /* 讓整個區域都可點擊 */
            transition: color 0.3s; /* 平滑過渡效果 */
        }

        a:hover { 
            color: #0056b3; 
            padding-left: 10px; /* hover 時稍微向右移動的動態感 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的筆記總覽</h1>
        <ul>
            <li><a href="./Control-System/_build/html/index.html" target="_blank">Control-System</a></li>
            <li><a href="./Math-Derivations/_build/html/intro.html" target="_blank">Math-Derivations</a></li>
            <li><a href="https://derek1403.github.io/PC-NTU/Chaos%20and%20Predictability/hw1/Chaos_hw1.html" target="_blank">測試主題 ：CP</a></li>
        </ul>
    </div>
</body>
</html>
